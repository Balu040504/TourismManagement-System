<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tourist Management System</title>
</head>
<body>
<h1>Welcome to the Tourist and Hospitality Management System</h1>
<h2>Available Tour Packages</h2>
<ul>
    <li th:each="pkg : ${packages}">
        <h3 th:text="${pkg.name}">Package Name</h3>
        <p th:text="${pkg.description}">Description</p>
        <p>Price: <span th:text="${pkg.price}"></span></p>
    </li>
</ul>
</body>
</html>
